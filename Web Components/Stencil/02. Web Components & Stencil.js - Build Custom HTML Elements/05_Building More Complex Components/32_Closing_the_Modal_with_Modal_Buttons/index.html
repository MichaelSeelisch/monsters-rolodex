<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components</title>
    <script src="./modal.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;

        }
    </style>
</head>
<body>
    <uc-modal>
        <h1 slot="title">Please Confirm</h1>
        <p>With your confirmation your agree to pay the full amount!</p>
    </uc-modal>
    <p>Please confirm your choice.</p>
    <button>Show Details & Confirm</button>

    <script>
        const modal = document.querySelector('uc-modal');
        const confirmButton = document.querySelector('button');

        modal.addEventListener('confirm', () => {
            console.og('Confirmed...');
        });

        modal.addEventListener('cancel', () => {
            console.og('Cancelled...');
        });

        confirmButton.addEventListener('click', () => {
            //  modal.setAttribute('opened', '');

            if(!modal.isOpen) {
                modal.open();
                console.log('Opening...');
            }
        });
    </script>
</body>
</html>
