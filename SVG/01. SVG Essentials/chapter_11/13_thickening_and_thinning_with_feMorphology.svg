<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
  <svg width="450" height="250" viewbox="0 0 350 250" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
      <g id="cat" stroke-width="2">
        <circle cx="70" cy="95" r="50" style="stroke: black; fill: none"/>
        <circle cx="55" cy="80" r="5" style="stroke: black; fill: #339933"/>
        <circle cx="85" cy="80" r="5" style="stroke: black; fill: #339933"/>

      <g id="whiskers">
        <line x1="75" y1="95" x2="135" y2="85" style="stroke: black;" />
        <line x1="75" y1="95" x2="135" y2="105" style="stroke: black;" />
      </g>

      <!-- Schnurrbarthaare werden von rechts nach links kopiert -->
      <use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />

      <!-- Ohren -->
      <polyline points="108 62, 90 10, 70 45, 50, 10, 32, 62" style="stroke: black; fill: none;" />

      <!-- Mund -->
      <polyline points="35 110, 45 120, 95 120, 105, 110" style="stroke: black; fill: none;" />

      <!-- Nase: "Draw an elliptical arc with an x-radius of 5 and a y-radius of 10, ending back at coordinate (75, 90)" -->
      <path d="M 75 90 L 65 90 A 5 10 0 0 0 75 90" stroke="style: black; fill: #ffcccc" />
    </g>
  
    <filter id="erode1">
      <feMorphology operator="erode" radius="1"/>
    </filter>
  
    <filter id="dilate2">
      <feMorphology operator="dilate" radius="2"/>
    </filter>
  </defs>

  <use xlink:href="#cat"/>
  
  <text x="75" y="170" style="text-anchor: middle;">Normal</text>

  <use xlink:href="#cat" transform="translate(150,0)" style="filter: url(#erode1);"/>

  <text x="225" y="170" style="text-anchor: middle;">Erode 1</text>
  
  <use xlink:href="#cat" transform="translate(300,0)" style="filter: url(#dilate2);"/>

  <text x="375" y="170" style="text-anchor: middle;">Dilate 2</text>

</svg>
