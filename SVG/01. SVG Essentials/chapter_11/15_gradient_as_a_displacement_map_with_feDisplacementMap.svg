<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- J D Eisenberg -->

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<body>
  <svg width="450" height="250" viewbox="0 0 350 250" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
      <linearGradient id="gradient">
        <stop offset="0" style="stop-color: #ff0000;" />
        <stop offset="0.5" style="stop-color: #00ff00;"/>
        <stop offset="1" style="stop-color: #000000;"/>
      </linearGradient>
      
      <rect id="rectangle" x="0" y="0" width="100" height="200" style="fill: url(#gradient);"/>
      
      <filter id="displace">
        <feImage xlink:href="#rectangle" result="grad"/>
        <feDisplacementMap
          scale="10"
          xChannelSelector="R"
          yChannelSelector="G"
          in="SourceGraphic" in2="grad"/>
      </filter>
  
      <g id="flower">
        <image xlink:href="flower.svg" x="0" y="0" width="150" height="200"/>
      </g>
    </defs>

    <use xlink:href="#flower" style="filter: url(#displace);"/>

  </svg>
</body>
</html>