<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

  </head>
  <body>
    
    <div id="app"> 
      <h1>{{ message }}</h1>
    </div> 
    
    <script src="vue.js"></script>
    <script>
      var data = {
        message: 'Learning Vue.js' 
      }; 
 
      new Vue({
        el: '#app', 
        data: data 
      }); 
  </script>
  
  </body>
</html>
