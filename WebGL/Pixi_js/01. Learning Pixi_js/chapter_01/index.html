<!doctype html>
<html>    
    <head>
        <meta charset="utf-8" />
        <title>Hello World</title>
    </head>

    <body>
        
        <script src="../_libs/pixi.js"></script>
          
        <script>
            'use strict';
            
            // Create stage and renderer
            let stage = new PIXI.Container();
            
            let renderer = PIXI.autoDetectRenderer(256, 256);
            
            document.body.appendChild(renderer.view);
            
            // Use Pixi's built-in 'loader' object to load an image
            PIXI.loader.add('images/pixie96x48.png').load(setup);
            
            // This 'setup' function will run when image has loaded
            function setup() {
                // Create sprite from texture
                let pixie = new PIXI.Sprite(PIXI.loader.resources['images/pixie96x48.png'].texture);
                
                // Add sprite to the stage
                stage.addChild(pixie);
                
                // Render the stage
                renderer.render(stage);
                
                // Remove Sprite from stage
                /*
                    stage.removeChild(pixie)
                    renderer.render(stage);
                */
                
                // Set visibility of sprite
                /*
                    pixie.visible = false;
                    renderer.render(stage);
                */
                
                // Destroy sprite and clear out GPU memory
                /*
                    pixie.destroy(true, true);
                    renderer.render(stage);
                */
            }
        
        </script>
        
    </body>
</html>
