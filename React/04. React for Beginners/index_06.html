<!DOCTYPE html>
<html>
	<head>
		<title>#6 - Click Events & A Basic Lifecycle Method</title>

		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	</head>
	<body>
		<div id="area"></div>

		<script type="text/babel">

			// #4 - Conditionals In JSX & Parent Child Relationships

			var HelloWorld = React.createClass({
				
				propTypes: {
					name: React.PropTypes.string,
					isPerson: React.PropTypes.bool
				},

				getDefaultProps: function() {
					return {
						name: 'Dieter'
					}
				},

				getInitialState: function() {
					return {
						value: 1
					}
				},

				componentDidMount: function() {
					
				},
				
				// Custom Methods am Besten mit Underscore beginnen, dann erkennt man sie gleich als custom
				_addByOne: function() {
					this.setState({
						value: this.state.value + 1
					});
				},

				render: function() {
					var greeting = 'World';

					if(this.props.isPerson) {
						greeting = (<Person name={this.props.name} />)
					}
					return (
						// Den div braucht man als container zum Wrappen des gesamten Contents!!!
						<div>
							<h1>Hello {greeting}</h1>
							{this.state.value}
							<button onClick={this._addByOne}>Click Me</button>
						</div>
					)
				}
			});

			var Person = React.createClass({
				
				propTypes: {
					name: React.PropTypes.string.isRequired
				},

				getDefaultProps: function() {
					return {
						name: 'Dieter'
					}
				},

				render: function() {
					return (
						<span>{this.props.name}</span>
					)
				}
			});

			ReactDOM.render(
				<HelloWorld  name='Mischi' isPerson={true} />,
				document.getElementById('area')
			)

		</script>
		
	</body>
</html>
