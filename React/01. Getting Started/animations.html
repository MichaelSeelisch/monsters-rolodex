<!DOCTYPE html>
<html>
 	<head>
    	<title>Animations</title>

    	<script src="build/react-with-addons.js"></script>
      <script src="build/JSXTransformer.js"></script>
  
      <style>
      
        .example-enter {
          opacity: 0.01;
          transition: opacity .25s ease-in;
        }

        .example-enter.example-enter-active {
          opacity: 1;
        }

        .example-leave {
          opacity: 1;
          transition: opacity .25s ease-in;
        }

        .example-leave.example-leave-active {
          opacity: 0.01;
        }

      </style>

	</head>
  	
  	<body>
    	<div id="example"></div>
    	
    	<script type="text/jsx">
      
        var ReactCSSTransitionGroup = React.addons.CSSTransitionGroup;

        var TodoList = React.createClass({
          getInitialState: function() {
            return {
              items: ['ListItem 01', 'ListItem 02', 'ListItem 03', 'ListItem 04']
            };
          },

          handleAdd: function() {
            var newItems = this.state.items.concat([prompt('Enter some text')]);
            this.setState({items: newItems});
          },

          handleRemove: function(i) {
            var newItems = this.state.items;
            newItems.splice(i, 1);
            this.setState({items: newItems});
          },

          render: function() {
            var styles = {
              listStyle: {
                paddingTop: 10,
                color: '#FF0000'
              }
            }

            var items = this.state.items.map(function(item, i) {
              return (
                // <div key={item} style={styles.listStyle} onClick={this.handleRemove.bind(this, i)}>
                <div key={item} style={{paddingTop: '10px', color:'#0000FF'}} onClick={this.handleRemove.bind(this, i)}>
                  {item}
                </div>
              );
            }.bind(this));
            return (
              <div>
                <button onClick={this.handleAdd}>Add Item</button>
                
                {
                  /* Ein- oder Ausblendanimation ein- und ausschalten: 
                     <ReactCSSTransitionGroup transitionName="example" transitionLeave={false} transitionEnter={false}>
                  */
                }

                {
                  /* Rendering a Different Component (default is a <span>)
                     <ReactCSSTransitionGroup component="ul" transitionName="example">
                     <ReactCSSTransitionGroup component="ul" className="example">
                  */
                }

                <ReactCSSTransitionGroup transitionName="example">
                  {items}
                </ReactCSSTransitionGroup>
              </div>
            );
          }
        });

        React.render(
          <TodoList />,
          document.getElementById('example')
        );

		</script>
	</body>
</html>
