<h1>CrazyCoders</h1>

<div id="container">
  <h3>We've the following movies available:</h3>

  <div id="movieList" class="clear">
    <div *ngFor="let movie of movieList" class="movieItem {{movie.split(' ').join('')}}" (click)="selectedMovie(movie)">
      <span class="movieName">{{movie}}</span>
    </div>
  </div>

  <div id="cart">
    <h3>Cart:</h3>
  </div>

  <ul>
    <li *ngFor="let item of cart">{{item}}</li>
  </ul>
</div>
