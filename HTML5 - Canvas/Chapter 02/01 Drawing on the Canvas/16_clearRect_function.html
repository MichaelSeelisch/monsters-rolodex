<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ch2Ex15 Using the clearRect() function</title>
	
	<style type="text/css" media="screen">
		.page-container {
			position:absolute;
			top:50px;
			left:50px;
		}	
	</style>

	<script src="../../_libs/modernizr.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
	
		window.addEventListener("load", eventWindowLoaded, false);

		function eventWindowLoaded() {
			canvasApp();
		}

		function canvasSupport() {
			return Modernizr.canvas;
		}

		function canvasApp() {
			if(!canvasSupport()) {
				return;
			}
			else {
				var theCanvas = document.getElementById("canvasOne");
				var context = theCanvas.getContext("2d");
			}

			var yOffset = 0;

			function drawScreen() {
				context.clearRect(0, 0, theCanvas.width,theCanvas.height);
				var currentPath = context.beginPath();
				context.strokeStyle = "red"; // Need list of available colors
				context.lineWidth = 5;
				context.moveTo(0, 0 + yOffset);
				context.lineTo(50, 0 + yOffset);
				context.lineTo(50, 50 + yOffset);
				context.stroke();
				context.closePath();
				yOffset += 1;
			}

			function gameLoop() {
				window.setTimeout(gameLoop, 20);
				drawScreen()
			}
			
			gameLoop();
		}

	</script>

</head>
<body>
	
	<div class="page-container">
		<canvas id="canvasOne" width="500" height="500">
			Your browser does not support HTML5 Canvas.
		</canvas>
	</div>

</body>
</html>
