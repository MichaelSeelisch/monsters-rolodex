<!DOCTYPE html> 
<html lang=en> 
	<head> 
	<meta charset=utf-8> 
	<title></title> 
	<style>
        body {
            text-align: center;
        }
        
        #slideshow {
            width: 500px;
            overflow: hidden;
        }
        
        #imagestrip {
            width: 500px;
            height: 400px;
            background: #000;
            box-sizing: border-box;
            background-image: url(http://lorempixel.com/500/400/sports/1/), 
                                url(http://lorempixel.com/500/400/sports/2/),
                                url(http://lorempixel.com/500/400/sports/3/),
                                url(http://lorempixel.com/500/400/sports/5/),
                                url(http://lorempixel.com/500/400/sports/1/);
            background-repeat: no-repeat;
            background-position-x: 0, 500px, 1000px, 1500px, 2000px;
            animation: slider 20s infinite;
            cursor: pointer;
        }

        #slideshow:hover #imagestrip {
            animation-play-state:paused;
            opacity: 0.5;
        }

        #slideshow:hover:before {
            content: "❚❚";
            font-size: 200px;
            color: rgba(0, 0, 0, 0.7);
            position: absolute;
            left: 210px;
            top: 100px;
        }

        @keyframes slider {
            0% {
                transform: translateX(0px);
            }
            20% {
                transform: translateX(0px);
            }
            25% {
                transform: translateX(-500px);
            }
            45% {
                transform: translateX(-500px);
            }
            50% {
                transform: translateX(-1000px);
            }
            70% {
                transform: translateX(-1000px);
            }
            75% {
                transform: translateX(-1500px);
            }
            95% {
                transform: translateX(-1500px);
            }
            100% {
                transform: translateX(-2000px);
            }
        }
        @keyframes fader {
            0% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            90% {
                opacity: 0;
                ease-out;
            }
            95% {
                opacity: 0;
            }
            100% {
                opacity: 1;
                ease-in;
            }
        }
        
        figure#imagestrip {
            width: 2500px;
            animation: slider 30s infinite, fader 7.5s infinite;
        }
	</style> 
	</head>

	<body>
        <div id='slideshow'>
            
            <figure id='imagestrip'></figure>
        
        </div>
	
	</body> 
</html>
