<!DOCTYPE html> 
<html lang=en> 
	<head> 
	<meta charset=utf-8> 
	<title></title> 
	<style>
        body {
            text-align: center;
        }
        
        #slideshow {
            width: 500px;
            overflow: hidden;
        }
        
        #imagestrip {
            width: 500px;
            height: 400px;
            background: #000;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-position-x: 0, 500px, 1000px, 1500px, 2000px;
            animation: slider 20s infinite;
            cursor: pointer;
        }

        #slideshow:hover #imagestrip {
            animation-play-state:paused;
            opacity: 0.5;
        }

        #slideshow:hover:before {
            content: "❚❚";
            font-size: 200px;
            color: rgba(0, 0, 0, 0.7);
            position: absolute;
            left: 210px;
            top: 100px;
        }

        @keyframes slider {
            0% {
                background-image: url("http://lorempixel.com/500/400/sports/1/");
            }
            20% {
                background-image: cross-fade(url("http://lorempixel.com/500/400/sports/1/"),url("http://lorempixel.com/500/400/sports/2/"),0%);
            }
            25% {
                background-image: cross-fade(url("http://lorempixel.com/500/400/sports/1/"),url("http://lorempixel.com/500/400/sports/2/"),100%);
            }
            45% {
                background-image: cross-fade(url("http://lorempixel.com/500/400/sports/2/"),url("http://lorempixel.com/500/400/sports/3/"),0%);
            }
            50% {
                background-image: cross-fade(url("http://lorempixel.com/500/400/sports/2/"),url("http://lorempixel.com/500/400/sports/3/"),100%);
            }
            70% {
                background-image: cross-fade(url("http://lorempixel.com/500/400/sports/3/"),url("http://lorempixel.com/500/400/sports/5/"),0%);
            }
            75% {
                background-image: cross-fade(url("http://lorempixel.com/500/400/sports/3/"),url("http://lorempixel.com/500/400/sports/5/"),100%)
            }
            95% {
                background-image: cross-fade(url("http://lorempixel.com/500/400/sports/5/"),url("http://lorempixel.com/500/400/sports/1/"),0%);
            }
            100% {
                background-image: cross-fade(url("http://lorempixel.com/500/400/sports/5/"),url("http://lorempixel.com/500/400/sports/1/"),100%);
            }
        }

	</style> 
	</head>

	<body>
        <div id='slideshow'>
            
            <figure id='imagestrip'></figure>
        
        </div>
	
	</body> 
</html>
