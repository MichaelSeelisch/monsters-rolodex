<!DOCTYPE html> 
<html lang=en> 
	<head> 
	<meta charset=utf-8> 
	<title></title> 
	<style>
        body {
            text-align: center;
        }
        
        #imagestrip {
            width: 500px;
            height: 400px;
            background: #000;
            box-sizing: border-box;
            background-image: url(http://lorempixel.com/500/400/sports/1/), 
                              url(http://lorempixel.com/500/400/sports/2/),
                              url(http://lorempixel.com/500/400/sports/3/),
                              url(http://lorempixel.com/500/400/sports/5/),
                              url(http://lorempixel.com/500/400/sports/1/);
            background-repeat: no-repeat;
            background-position-x: 0, 500px, 1000px, 1500px, 2000px;
            animation: slider 20s infinite;
            cursor: pointer;
       }
       
       #slideshow:hover #imagestrip {
           animation-play-state:paused;
           opacity: 0.5;
       }
       
       #slideshow:hover:before {
           content: "❚❚";
           font-size: 200px;
           color: rgba(0, 0, 0, 0.7);
           position: absolute;
           left: 210px;
           top: 100px;
        }
        
       @keyframes slider {
            0% {
                transform: translateX(0);
            }
            20% {
                opacity: 1;
            }
            22% {
                opacity: 0;
                transform: translateX(0);
            }
            23% {
                opacity: 0;
                transform: translateX(-500px);
            }
            25%, 45% {
                opacity: 1;
            }
            47% {
                opacity: 0;
                transform: translateX(-500px);
            }
            48% {
                opacity: 0;
                transform: translateX(-1000px);
            }
            50%, 70% { opacity: 1; }
            72% {
                opacity: 0;
                transform: translateX(-1000px);
            }
            73% {
                opacity: 0;
                transform: translateX(-1500px);
            }
            75%, 95% {
                opacity: 1;
            }
            97% {
                opacity: 0;
                transform: translateX(-1500px);
            }
            98% {
                opacity: 0;
                transform: translateX(-2000px);
            }
            100% {
                opacity: 1;
                transform: translateX(-2000px);
           }
        }
	</style> 
	</head>

	<body>
        <div id='slideshow'>
            
            <figure id='imagestrip'></figure>
        
        </div>
	
	</body> 
</html>
