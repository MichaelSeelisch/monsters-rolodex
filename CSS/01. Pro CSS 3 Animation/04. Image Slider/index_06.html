<!DOCTYPE html> 
<html lang=en> 
	<head> 
	<meta charset=utf-8> 
	<title></title> 
	<style>
        body {
            text-align: center;
        }
        
        #slideshow {
            width: 500px;
            overflow: hidden;
        }
        
        #imagestrip {
            width: 500px;
            height: 400px;
            background: #000;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-position-x: 0, 500px, 1000px, 1500px, 2000px;
            animation: slider 20s infinite;
            cursor: pointer;
        }

        #slideshow:hover #imagestrip {
            animation-play-state:paused;
            opacity: 0.5;
        }

        #slideshow:hover:before {
            content: "❚❚";
            font-size: 200px;
            color: rgba(0, 0, 0, 0.7);
            position: absolute;
            left: 210px;
            top: 100px;
        }

        @keyframes slider {
            0%, 25% { opacity: 1; }
            30%, 100% { opacity: 0; }
        }
        
        figure#imagestrip {
            width: 500px;
            height: 400px;
            background: #000;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        figure#imagestrip img {
            position: absolute;
            top: 0;
            left: 0;
        }

	</style> 
	</head>

	<body>
        <div id='slideshow'>
            
            <figure id='imagestrip'>
                <img src='http://lorempixel.com/500/400/sports/1/' alt="Sport image">
                <img src='http://lorempixel.com/500/400/sports/2/' alt="Sport image" style="animation: slider 10s 7.5s infinite;">
                <img src='http://lorempixel.com/500/400/sports/3/' alt="Sport image"style="animation: slider 10s 5s infinite;">
                <img src='http://lorempixel.com/500/400/sports/5/' alt="Sport image" style="animation: slider 10s 2.5s infinite;">
                <img src='http://lorempixel.com/500/400/sports/1/' alt="Sport image" style="animation: slider 10.1s 0s infinite;">
            </figure>
        
        </div>
	
	</body> 
</html>
