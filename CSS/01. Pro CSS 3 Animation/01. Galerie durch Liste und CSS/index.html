<!DOCTYPE html> 
<html lang=en> 
	<head> 
	<meta charset=utf-8> 
	<title> CSS3 Gallery</title> 
	<style> 
		body {
			background: #234;
		}

		dl#gallery {
			position: relative;
			cursor: pointer;
		} 
		
		dl#gallery dt {
			border: solid 1px #fff;
			width: 220px;
		}

		dl#gallery dt img {
			width: 150px;
			height: 150px;
			margin: 2.2em;
		} 
		
		dl#gallery dd {
			position: absolute;
			left: 200px;
			top: 2.2em;
			opacity: 0; 
			text-align: center;
			font-family: Futura, Arial, sans-serif;
			color: white; 
			-webkit-transition: .85s opacity linear;
		} 
		
		dl#gallery dt:hover + dd {
			visibility: visible;
		}
		
		dl#gallery dt:active + dd { opacity: 1; } 

		dl#gallery dd {
			position: absolute;
			left: 200px;
			top: 2.2em;
			opacity: 0; 
			-webkit-transition: .85s opacity linear;
		} 
		
		dl#gallery dd img {
			display: block;
			margin: auto;
			padding-bottom: 1.2em;
		}

		dl#gallery dt:hover + dd { 
			opacity: 1;
		}

		dd#jatropha:target, dd#veins:target, dd#cascada:target {
			opacity: 1;
		} 

	</style> 
	</head>

	<body> 	
	
	<dl id="gallery"> 
		<dt>
			<a href="#jatropha"><img src="http://placehold.it/150x150?text=Jatropha Thumb" alt="Jatropha Leaf Thumbnail"></a>
		</dt> 
		<dd id="jatropha">
			<img src="http://placehold.it/300x300?text=Jatropha" alt="Jatropha Leaf Large">A closeup photograph of a Jatropha Hybrid
		</dd>
		<dt>
			<a href="#veins"><img src="http://placehold.it/150x150?text=Leaf Veins Thumb" alt="Leaf Veins Thumbnail"></a>
		</dt> 
		<dd id="veins">
			<img src="http://placehold.it/300x300?text=Leaf Veins" alt="Leaf Veins">Closeup photgraph of leaf veins
		</dd>  
		<dt>
			<a href="#cascada"><img src="http://placehold.it/150x150?text=Cascada Thumb.jpg" alt="Cascada Thumbnail"></a>
		</dt> 
		<dd id="cascada">
			<img src="http://placehold.it/300x300?text=Cascada" alt="Cascada Large">Falls in Dundas Peak, Ontario, Canada
		</dd> 
	</dl> 
	
	</body> 
</html>
