<!DOCTYPE html> 
<html lang=en> 
	<head> 
	<meta charset=utf-8> 
	<title></title> 
	<style>
		form {
			font-size: 1.2rem;
			font-family: 'Gill Sans', Arial, sans-serif;
		}

		label, input { display: block; }

		label:first-letter { border-bottom: 2px solid #bbb; }

		input {
			border: 1px solid #bbb;
			padding: .4rem;
			border-radius: .2rem;
			margin: .5rem 0;
		}

		input[type='submit'] {
			border: none;
			text-transform: uppercase;
		}
		
		input:valid, input:invalid { box-shadow: none; }
		input:valid { border: 2px solid green; }
		input:invalid { border: 2px solid yellow; }

		input + span:after {
			content: attr(title);
			color: red;
			margin-left: 0.6rem;
			opacity: 0;
		}
		input:invalid + span:after { opacity: 1; }

		input:focus:valid {
			background-image: url(tick.png);
			background-repeat: no-repeat;
			background-position: right 6px;
		}
			
	</style> 
	</head>

	<body>

		<form>
			<label for='age' accesskey='a'>Age</label>
			<input type0='number' name='age' id='age' size='3' maxlength='2' min='1' max='99' pattern='^([1-9]|[1-9][0-9]){1,2}$' placeholder='18'>
			<span title='Must be between 1 and 99'></span>
			<label for='name' accesskey='n'>Name</label>
			<input type='text' name='name' id='name' size='40' maxlength='38' pattern='^[a-zA-Z]'?[- 'a-zA-Z]+$' placeholder='Your full name'>
			<span title='Must a complete valid eMail address'></span>
			<label for='email' accesskey='e'>eMail address</label>
			<input type='email' name='email' id='email' size='50' maxlength='256' placeholder='Your contact eMail'>
			<span title='Letters, spaces, apostrophes and hyphens only'></span>
			<input type='submit' value='submit'>
		</form>
	
	</body> 
</html>
