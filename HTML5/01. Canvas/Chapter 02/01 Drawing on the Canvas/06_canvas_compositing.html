<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ch2Ex5 Canvas Compositing</title>
	
	<style type="text/css" media="screen">
		.page-container {
			position:absolute;
			top:50px;
			left:50px;
		}	
	</style>

	<script src="../../_libs/modernizr.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
	
		window.addEventListener("load", eventWindowLoaded, false);

		function eventWindowLoaded() {
			canvasApp();
		}

		function canvasSupport() {
			return Modernizr.canvas;
		}

		function canvasApp() {
			if(!canvasSupport()) {
				return;
			}
			else {
				var theCanvas = document.getElementById("canvasOne");
				var context = theCanvas.getContext("2d");
			}

			drawScreen();

			function drawScreen() {
				// Draw a big box on the screen
				context.fillStyle = "black"; 
				context.fillRect(10, 10, 200, 200);
				
				// Leave globalCompositeOperation as is now draw a red square
				context.fillStyle = "red";
				context.fillRect(1, 1, 50, 50);

				// New drawing is drawn on top of the existing image
				context.globalCompositeOperation = "source-over";
				
				// Draw a red square next to the other one
				context.fillRect(60, 1, 50, 50); // Now set to destination-atop
				context.globalCompositeOperation = "destination-atop";
				context.fillRect(1, 60, 50, 50);
				
				// Now set globalAlpha
				context.globalAlpha = .5;

				// Now set to source-atop
				context.globalCompositeOperation = "source-atop";
				context.fillRect(60, 60, 50, 50);
			}
		}

	</script>

</head>
<body>
	
	<div class="page-container">
		<canvas id="canvasOne" width="500" height="500">
			Your browser does not support HTML5 Canvas.
		</canvas>
	</div>

</body>
</html>
