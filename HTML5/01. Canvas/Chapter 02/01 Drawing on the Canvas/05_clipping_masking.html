<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ch2Ex4 Clipping / Masking</title>
	
	<style type="text/css" media="screen">
		.page-container {
			position:absolute;
			top:50px;
			left:50px;
		}	
	</style>

	<script src="../../_libs/modernizr.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
	
		window.addEventListener("load", eventWindowLoaded, false);

		function eventWindowLoaded() {
			canvasApp();
		}

		function canvasSupport() {
			return Modernizr.canvas;
		}

		function canvasApp() {
			if(!canvasSupport()) {
				return;
			}
			else {
				var theCanvas = document.getElementById("canvasOne");
				var context = theCanvas.getContext("2d");
			}

			drawScreen();

			function drawScreen() {
				// Draw a big box on the screen
				context.fillStyle = "black";
				context.fillRect(10, 10, 200, 200);
				context.save();
				context.beginPath(); // Clip the canvas to a 50Ã—50 square starting at 0,0
				context.rect(0, 0, 50, 50);
				context.clip();
				
				// Red circle
				context.beginPath();
				context.strokeStyle = "red";
				context.lineWidth = 5;
				context.arc(100, 100, 100, (Math.PI/180)*0, (Math.PI/180)*360, false);
				
				// Full circle
				context.stroke();
				context.closePath();
				context.restore();

				// Reclip to the entire canvas
				context.beginPath();
				context.rect(0, 0, 500, 500);
				context.clip();

				// Draw a blue line that is not clipped
				context.beginPath();
				context.strokeStyle = "blue";
				context.lineWidth = 5;
				context.arc(100, 100, 50, (Math.PI/180)*0, (Math.PI/180)*360, false);
				
				// Full circle
				context.stroke();
				context.closePath();
			}
		}

	</script>

</head>
<body>
	
	<div class="page-container">
		<canvas id="canvasOne" width="500" height="500">
			Your browser does not support HTML5 Canvas.
		</canvas>
	</div>

</body>
</html>
