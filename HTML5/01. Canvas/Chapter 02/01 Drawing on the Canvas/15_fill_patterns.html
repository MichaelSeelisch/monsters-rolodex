<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ch2Ex14 Using the no-repeat, repeat-x, and repeat-y strings</title>
	
	<style type="text/css" media="screen">
		.page-container {
			position:absolute;
			top:50px;
			left:50px;
		}	
	</style>

	<script src="../../_libs/modernizr.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
	
		window.addEventListener("load", eventWindowLoaded, false);

		function eventWindowLoaded() {
			canvasApp();
		}

		function canvasSupport() {
			return Modernizr.canvas;
		}

		function canvasApp() {
			if(!canvasSupport()) {
				return;
			}
			else {
				var theCanvas = document.getElementById("canvasOne");
				var context = theCanvas.getContext("2d");
			}

			drawScreen();

			function drawScreen() {
				var fillImg = new Image();
				fillImg.src = 'fill_20x20.gif';
				fillImg.onload = function() {
					var fillPattern1 = context.createPattern(fillImg, 'no-repeat');
					var fillPattern2 = context.createPattern(fillImg, 'repeat-x');
					var fillPattern3 = context.createPattern(fillImg, 'repeat-y');
					
					context.fillStyle = fillPattern1;
					context.fillRect(0, 0, 100, 100);
					context.fillStyle = fillPattern3;
					context.fillRect(0, 220, 100, 100);
					context.translate(0, 110);
					context.fillStyle = fillPattern2;
					context.fillRect(0, 0, 100, 100);
				}
			}
		}

	</script>

</head>
<body>
	
	<div class="page-container">
		<canvas id="canvasOne" width="500" height="500">
			Your browser does not support HTML5 Canvas.
		</canvas>
	</div>

</body>
</html>
