<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ch2Ex3 Arcs</title>
	
	<style type="text/css" media="screen">
		.page-container {
			position:absolute;
			top:50px;
			left:50px;
		}	
	</style>

	<script src="../../_libs/modernizr.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
	
		window.addEventListener("load", eventWindowLoaded, false);

		function eventWindowLoaded() {
			canvasApp();
		}

		function canvasSupport() {
			return Modernizr.canvas;
		}

		function canvasApp() {
			if(!canvasSupport()) {
				return;
			}
			else {
				var theCanvas = document.getElementById("canvasOne");
				var context = theCanvas.getContext("2d");
			}

			drawScreen();

			function drawScreen() {
				
				// Full circle
				context.beginPath();
				context.strokeStyle = "black";
				context.lineWidth = 5;
				context.arc(100, 100, 20, (Math.PI/180)*0, (Math.PI/180)*360, false);
				context.stroke();
				context.closePath();

				// Qauerter circle
				context.beginPath();
				context.strokeStyle = "black";
				context.lineWidth = 5;
				context.arc(0, 200, 20, (Math.PI/180)*0, (Math.PI/180)*90, false);
				context.stroke();
				context.closePath();

				// Third circle
				context.beginPath();
				context.strokeStyle = "black";
				context.lineWidth = 5;
				context.arc(100, 300, 20, (Math.PI/180)*0, (Math.PI/180)*90, true);
				context.stroke();
				context.closePath();

				// context.arcTo()
				context.beginPath();
				context.strokeStyle = "black";
				context.lineWidth = 5;
				context.moveTo(0, 0);
				context.lineTo(50, 200);
				context.arcTo(350, 350, 100, 100, 20);
				context.stroke();
				context.closePath();
			}
		}

	</script>

</head>
<body>
	
	<div class="page-container">
		<canvas id="canvasOne" width="500" height="500">
			Your browser does not support HTML5 Canvas.
		</canvas>
	</div>

</body>
</html>
