<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ch2Ex6 Canvas Transformations</title>
	
	<style type="text/css" media="screen">
		.page-container {
			position:absolute;
			top:50px;
			left:50px;
		}	
	</style>

	<script src="../../_libs/modernizr.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
	
		window.addEventListener("load", eventWindowLoaded, false);

		function eventWindowLoaded() {
			canvasApp();
		}

		function canvasSupport() {
			return Modernizr.canvas;
		}

		function canvasApp() {
			if(!canvasSupport()) {
				return;
			}
			else {
				var theCanvas = document.getElementById("canvasOne");
				var context = theCanvas.getContext("2d");
			}

			drawScreen();

			function drawScreen() {
				// Set the current Canvas transformation to the "identity" (or "reset") matrix
				context.setTransform(1,0,0,1,0,0);

				// Convert our 45-degree angle into radians
				var angleInRadians = 45 * Math.PI / 180;
				context.rotate(angleInRadians);

				// Now draw a red square
				context.fillStyle = "red";
				context.fillRect(100,100,50,50);
			}
		}

	</script>

</head>
<body>
	
	<div class="page-container">
		<canvas id="canvasOne" width="500" height="500">
			Your browser does not support HTML5 Canvas.
		</canvas>
	</div>

</body>
</html>
