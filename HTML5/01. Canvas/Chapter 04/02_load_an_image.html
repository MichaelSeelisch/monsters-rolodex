<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ch4Ex2 Load and display an image file</title>
	
	<style type="text/css" media="screen">
		.page-container {
			position:absolute;
			top:50px;
			left:50px;
		}	
	</style>

	<script src="../_libs/modernizr.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
	
		window.addEventListener("load", eventWindowLoaded, false);

		function eventWindowLoaded() {
			canvasApp();
		}

		function canvasSupport() {
			return Modernizr.canvas;
		}

		function canvasApp() {
			if(!canvasSupport()) {
				return;
			}
			else {
				var theCanvas = document.getElementById("canvasOne");
				var context = theCanvas.getContext("2d");
			}

			var spaceShip = new Image();
			spaceShip.addEventListener('load', eventSheetLoaded , false);
			spaceShip.src = "ship1.png";

			function eventSheetLoaded() {
				drawScreen();
			}

			function drawScreen() {
				context.strokeStyle = "#aaaaaa";
				context.strokeRect(0, 0, 200, 200);

				/*
					placeShip(spaceShip, 0, 0);
					placeShip(spaceShip, 50, 50);	
				*/

				placeShip(spaceShip, 0, 0);
				placeShip(spaceShip, 0, 34, 32, 32);
				placeShip(spaceShip, 0, 68, 64, 64);
				placeShip(spaceShip, 0, 140, 16, 16);
			}

			function placeShip(obj, posX, posY, width, height) {
				if(width && height) {
					context.drawImage(obj, posX, posY, width, height);
				}
				else {
					context.drawImage(obj, posX, posY);
				}
			}
		}

	</script>

</head>
<body>
	
	<div class="page-container">
		<canvas id="canvasOne" width="500" height="500">
			Your browser does not support HTML5 Canvas.
		</canvas>
	</div>

</body>
</html>
