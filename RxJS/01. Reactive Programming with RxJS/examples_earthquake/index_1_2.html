<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Earthquake map</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #map { height: 100%; }
    </style>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="./_lib/rx.all.js"></script>
    <script src="./_lib/rx.dom.js"></script>
  </head>

  <body>

    <div id="map"></div>

    <script>
    
      var QUAKE_URL = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojsonp';
      var map = L.map('map').setView([33.858631, -118.279602], 7);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

    </script>
    <script src="code_1_2.js"></script>

  </body>
</html>
