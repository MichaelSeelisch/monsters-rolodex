<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple chaat application</title>

    <style>
      #log {
        border: 5px solid black;
        border-radius: 7px;
        height: 300px;
        margin: 0 auto;
        width: 800px;

      }
      #sendCtrls {
        margin: 30px auto;
        width: 235px;
      }
    </style>

  </head>
  <body>

    <div id="log"></div>

    <div id="sendCtrls">

      <input type="text" placeholder="Your message here" id="text" />
      <button>Send</button>

    </div>

    <script>

      var name = prompt('What is your name fella?');

      var sock = new WebSocket('ws://localhost:5001');
      sock.onopen = function () {
        sock.send(JSON.stringify({
          type: 'name',
          data: name
        }));
      }

      var log = document.getElementById('log');

      sock.onmessage = function(event) {
        console.log(event);

        var json = JSON.parse(event.data);

        var textNode = document.createTextNode(json.name + ': ' + json.data);
        log.appendChild(textNode);
        log.appendChild(document.createElement('br'));
      };

      document.querySelector('button').onclick = function() {
        var text = document.getElementById('text').value;
        // sock.send(text);

        sock.send(JSON.stringify({
          type: 'message',
          data: text
        }));

        var textNode = document.createTextNode('You: ' + text);
        log.appendChild(textNode);
        log.appendChild(document.createElement('br'));
      }

    </script>

  </body>
</html>
